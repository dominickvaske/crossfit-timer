<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrossFit Timer</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <!----------------------------- HTML Body ------------------------------>

  <body>
    <div class="container">
      <div class="title">
        <h1>CrossFit Timer</h1>
      </div>

      <select id="workout_type">
        <option value="amrap">AMRAP</option>
        <option value="for_time">FOR TIME</option>
        <option value="emom">EMOM</option>
        <option value="tabata">TABATA</option>
      </select>

      <div id="amrap_input">
        Workout Time (minutes): <br />
        <input id="time_input" placeholder="Enter Time" />
      </div>
      <br />

      <div id="emom_input" class="emom hidden">
        <label>Round Length (minutes):</label>
        <input id="emom_round_length" value="1" />
        <br />
        <label>Total Rounds:</label>
        <input id="emom_total_rounds" value="10" />

        <div class="round_display">
          Round <span id="current_round">1</span> of
          <span id="total_rounds">10</span>
        </div>
      </div>

      <div id="tabata_input" class="tabata hidden">
        <span id="tabata_detail">8 Rounds: <br />Work (20s) / Rest (10s)</span>
        <hr class="short-line" />
        <div id="tabata_status">WORK</div>
        <br />
        <div class="tabata_round_display">
          Round <span id="tabata_round">1</span> of
          <span id="tabata_total_rounds">8</span>
        </div>
      </div>

      <div class="timer">00:00</div>
      <br />

      <div class="button_container">
        <button id="start_button">Start</button>
        <button id="pause_button">Pause</button>
        <button id="reset_button">Reset</button>
      </div>
      <div class="footer">#stayRADD</div>
    </div>

    <!-------------------------- JavaScript ------------------------------>
    <script src="script.js"></script>
  </body>
</html>
